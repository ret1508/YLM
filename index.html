<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>永隆工程(苗栗廠)進場考試</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .hidden { display: none; }
    .question { margin-bottom: 20px; }
    button { padding: 10px 20px; margin-top: 10px; }
    #timer { font-size: 20px; font-weight: bold; color: red; }
  </style>
</head>
<body>
  <h1>永隆工程(苗栗廠)進場考試</h1>

  <p>📌 上傳到 GitHub Pages 或 Netlify 即可生成網址</p>

  <!-- 登入頁 -->
  <div id="loginSection">
    <h2>請先登入</h2>
    <label>姓名：<input type="text" id="name"></label><br><br>
    <label>工號 / 公司名：<input type="text" id="employeeId"></label><br><br>
    <button onclick="startQuiz()">開始考試</button>
  </div>

  <!-- 考試頁 -->
  <div id="quizSection" class="hidden">
    <p>考生姓名：<span id="displayName"></span>　工號/公司名：<span id="displayId"></span></p>
    <p>剩餘時間：<span id="timer">10:00</span></p>

    <form id="quizForm">
      <!-- 題目 1 -->
      <div class="question">
        <p>1. 下列行為哪一項是在廠區內允許的？</p>
        <label><input type="radio" name="q1" value="A"> 攜帶酒精性飲料</label><br>
        <label><input type="radio" name="q1" value="B"> 吸菸僅能在指定吸菸區</label><br>
        <label><input type="radio" name="q1" value="C"> 嚼檳榔、賭博、飲食</label><br>
        <label><input type="radio" name="q1" value="D"> 隨地大小便</label>
      </div>
      <!-- 題目 2-10 可依需求添加 -->
      <button type="button" onclick="submitQuiz()">交卷</button>
    </form>
  </div>

  <!-- 成績頁 -->
  <h2 id="result"></h2>

  <p>📌 上傳指引：</p>
  <ul>
    <li>GitHub Pages：建立 repository → 上傳 index.html → Settings → Pages → 選 main branch → 存檔 → 取得網址</li>
    <li>Netlify：直接拖拉 index.html → 取得網址</li>
  </ul>

  <script>
    let timeLeft = 10 * 60;
    let submitted = false;
    let timer;

    const answers = { q1: "B" /*, q2-q10 依需求添加 */ };

    function startQuiz() {
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("employeeId").value.trim();
      if (!name || !id) { alert("請輸入姓名與工號/公司名！"); return; }
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("quizSection").classList.remove("hidden");
      document.getElementById("displayName").innerText = name;
      document.getElementById("displayId").innerText = id;
      timer = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        if (timeLeft <= 0) { clearInterval(timer); submitQuiz(); alert("時間到！已自動交卷。"); }
        timeLeft--;
      }, 1000);
    }

    function submitQuiz() {
      if (submitted) return;
      submitted = true;
      let score = 0;
      let total = Object.keys(answers).length;
      for (let key in answers) {
        const selected = document.querySelector(`input[name="${key}"]:checked`);
        if (selected && selected.value === answers[key]) score++;
      }
      const name = document.getElementById("name").value.trim();
      const id = document.getElementById("employeeId").value.trim();
      document.getElementById("result").innerText = `考生：${name}（${id}）\n分數：${score}/${total}\n${score===total?"✅ 合格":"❌ 不合格，請重考"}`;
      document.querySelectorAll("input[type=radio]").forEach(r => r.disabled = true);
    }
  </script>
</body>
</html>
